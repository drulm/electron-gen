<!DOCTYPE html>
<html lang="en">
	<head>
            <title>Test Three.js</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">
            <script src="vendor/three.min.js"></script>
        </head>
	<body>

            <div id="container"></div>
            <div id="info">A Three.JS test</div>
		
            <script>
                window.addEventListener( 'resize', onWindowResize, false );
                
                var scene = new THREE.Scene();
                var camera = new THREE.PerspectiveCamera( 50, window.innerWidth/window.innerHeight, 0.2, 500 );

                var renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );

                var geometry = new THREE.BoxGeometry( 1, 3, 2 );
                var material = new THREE.MeshBasicMaterial( { color: 0x00aa00 } );
                var cube = new THREE.Mesh(geometry, material);
                scene.add( cube );

                camera.position.z = 7;

                var render = function () {
                    requestAnimationFrame( render );

                    cube.rotation.x += 0.1;
                    cube.rotation.y += 0.1;

                    renderer.render(scene, camera);
                };

                render();
                
                function onWindowResize(){

                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();

                    renderer.setSize( window.innerWidth, window.innerHeight );

                }
            </script>

	</body>
</html>
